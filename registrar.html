<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\eduardosilva\Documents\Portaria-Gui\css\style-registrar.css">
    <title>Registro de Entrada</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">HOME</a>
          <a href="#" class="btn btn-primary btn-custom"> <span class="glyphicon glyphicon-ok img-circle text-primary btn-icon"></span>
            Usuário
          </a>
        </div>
    </nav>
    <div class="main-login">
        <div class="card-login">
            <div class="label">
                <label for="titulo">Entrada de Veículos</label>
                <br>
            </div>
              <div class="text-field">
                <br>
                <br>
                <input id="datetime" type="datetime-local" placeholder="Data de Entrada">
                <br>
                <input type="text" name="veiculo" placeholder="Veículo">
                <br>
                <input type="text" name="placa" placeholder="Placa">
                <br>
                <input type="text" name="nomeMotorista" placeholder="Nome do Motorista">
                <br>
                <input type="number" name="numApto" placeholder="Número do Apartamento">
                <br>
                <br>
                <button class="btn-login">Salvar</button>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
